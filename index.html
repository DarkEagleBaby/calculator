<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
</head>
<body>
<h1>Calculator app</h1>
<div class="calcBody">
    <div class="results">
        <div data-previous-operand class="previousOper">
        </div>
        <div data-current-operand class="currentOper">
        </div>
    </div>
<div data-clear class="span-2 btn clear">AC</div>
<div data-delete class="btn delete">DEL</div>
<div data-operation class="btn divide">&#xf7;</div>
<div data-number class="btn num-btn" id="one">1</div>
<div data-number class="btn num-btn" id="two">2</div>
<div data-number class="btn num-btn" id="three">3</div>
<div data-operation class="btn multiply">X</div>
<div data-number class="btn num-btn" id="four">4</div>
<div data-number class="btn num-btn" id="five">5</div>
<div data-number class="btn num-btn" id="six">6</div>
<div data-operation class="btn add">+</div>
<div data-number class="btn num-btn" id="seven">7</div>
<div data-number class="btn num-btn" id="eight">8</div>
<div data-number class="btn num-btn" id="nine">9</div>
<div data-operation class="btn subtract">-</div>
<div data-number class="btn decimal">.</div>
<div data-number class="btn num-btn" id="zero">0</div>
<div data-equals class="span-2 btn equals">=</div>

</div>
    
<script src="app.js"></script>
</body>
</html>
